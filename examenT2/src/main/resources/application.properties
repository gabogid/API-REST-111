spring.application.name=examenT2

# Configuración de la base de datos SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ExamenT2;
spring.datasource.username=sa
spring.datasource.password=1945
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Dialecto de Hibernate para SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL generado por Hibernate en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
